<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Password Page</title>
    <style>
        /* Inline CSS for demonstration purposes */
        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em; /* Slightly smaller font size */
            text-align: left; /* Left-justified */
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Venmo Logo -->
        <h1 style="color: #007bff; margin-bottom: 20px;">Venmo</h1> <!-- Heading in blue -->
        
        <div class="login-heading" style="color: black;">Log In</div> <!-- Log In text in black -->
        
        <div class="input-group">
            <input type="password" placeholder="Enter Password" required>
        </div>
        
        <!-- Forgot Password Link -->
        <div class="forgot-password">
            <a href="forgot-password.html" style="color: #007bff; text-decoration: none;">Forgot Password?</a>
        </div>
        
        <button class="next-button">Sign In</button> <!-- Button text -->
        <button class="sign-up-button">Sign Up</button>
    </div>
</body>
</html>
