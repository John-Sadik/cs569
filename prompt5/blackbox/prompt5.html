<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Venmo Login - Step 1</title>
</head>
<body>
    <div class="container">
        <h1 class="venmo-title">venmo</h1>
        <h2 class="login-heading">Log In</h2>
        <form class="login-form" action="password.html" method="GET">
            <div class="input-group">
                <input type="text" id="identifier" name="identifier" placeholder="Email, Mobile Number, or Username" required>
            </div>
            <button type="submit" class="next-button">Next</button>
        </form>
        <button class="sign-up-button">Sign Up</button>
    </div>
</body>
</html>
