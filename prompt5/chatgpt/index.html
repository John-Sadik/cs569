<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venmo Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Venmo</h1>
            <h2>Log In</h2>
        </div>
        <form action="login-step2.html" method="get" class="login-form">
            <div class="form-group">
                <input type="text" id="username" name="username" placeholder="Enter email, mobile, or username" required>
            </div>
            <button type="submit" class="next-button">Next</button>
            <button type="button" class="signup-button">Sign Up</button>
        </form>
    </div>
</body>
</html>
