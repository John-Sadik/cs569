<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container" id="stepOne">
        <h1><i>venmo</i></h1>
        <form id="stepOneForm">
            <input type="text" placeholder="Enter email, mobile, or username" required>
            <button type="submit">Next</button>
        </form>
        <button id="signUpBtn">Sign Up</button>
    </div>
    <div class="login-container" id="stepTwo" style="display: none;">
        <h1><i>venmo</i></h1>
        <p id="enteredUsername"></p>
        <a href="#" id="changeLink">Change</a>
        <form id="stepTwoForm">
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" id="forgotPassword">Forgot password?</a>
        <button id="signUpBtn2">Sign Up</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
