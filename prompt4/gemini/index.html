<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 class="facebook-text">Facebook</h1>
            <h1 class="connect-text">Connect with friends and the world <br> around you on Facebook.</h1>
        </div>
        <div class="right-side">
            <form>
                <input type="email" placeholder="Email or phone number" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                <a href="password-recovery.html">Forgot password?</a>
                <hr>
                <button type="button" class="create-account-button">Create new account</button>
            </form>
        </div>
    </div>
</body>
</html>
