<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Venmo Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .login-container h1 {
            color: #3D95CE; /* Venmo blue */
            margin-bottom: 20px;
        }
        .login-container input {
            width: 92%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #3D95CE;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            color: #3D95CE;
            border: 1px solid #3D95CE;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Venmo</h1>
        <h2>Log in</h2>
        <input id="username-input" type="text" placeholder="Enter email, mobile, or username">
        <button onclick="goToNextPage()">Next</button>
        <button class="signup-button">Sign up</button>
    </div>
    <script>
        function goToNextPage() {
            const username = document.getElementById('username-input').value;
            window.location.href = `co2.html?username=${username}`;
        }
    </script>
</body>
</html>
