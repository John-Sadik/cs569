<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Venmo Login - Step 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .login-container h1 {
            color: #3D95CE; /* Venmo blue */
            margin-bottom: 20px;
        }
        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 10px;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #3D95CE;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }
        .signup-button {
            width: 100%;
            padding: 15px;
            background-color: #fff;
            color: #3D95CE;
            border: 1px solid #3D95CE;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        .username-display {
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
        }
        .change-link {
            color: #3D95CE;
            text-decoration: none;
            font-size: 14px;
            margin-top: 5px;
            display: inline-block;
        }
        .forgot-password {
            color: #3D95CE;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            display: block;
        }
        .eye-icon {
            position: absolute;
            right: 20px;
            top: calc(50% - 10px);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Venmo</h1>
        <h2>Log in</h2>
        <div class="username-display"><span id="username"></span> <a href="mock-venmo.html" class="change-link">Change</a></div>
        <div style="position: relative;">
            <input type="password" id="password-input" placeholder="Password">
            <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <a href="#" class="forgot-password">Forgot password?</a>
        <button onclick="login()">Log in</button>
        <button class="signup-button">Sign up</button>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('username');
        document.getElementById('username').textContent = username;

        function togglePassword() {
            const passwordInput = document.getElementById('password-input');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
        }

        function login() {
            // Placeholder for your safe alert implementation
        }
    </script>
</body>
</html>
