<!DOCTYPE html>
<html>
<head>
    <title>Venmo Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="venmo-title">venmo</h1>
        <p class="login-text">Log in</p>
        <form id="signInForm">
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required class="rounded-input"><br><br>
                <a href="#" class="forgot-password-link">Forgot password?</a>
            </div>
            <div class="button-container">
                <button type="submit" class="rounded-button next-button">Log in</button><br>
                <button class="rounded-button signup-button">Sign up</button>
            </div>
        </form>
    </div>

    <script>
        // ... your JavaScript code for form submission and redirection
    </script>
</body>
</html>
