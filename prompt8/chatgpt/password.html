<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 60%;
            max-width: 500px;
            padding: 50px;
            text-align: center;
            border: 1px solid #ddd;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 20px;
        }
        .logo {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 10px;
        }
        .login-text {
            font-size: 1.5rem;
            color: black;
            margin-bottom: 30px;
        }
        .password-container {
            position: relative; /* Position relative for the eye button */
            margin: 20px 0;
        }
        input[type="password"] {
            padding: 15px;
            width: 75%;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 1rem;
        }
        .eye-button {
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #007bff;
            font-size: 1.2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .round-button {
            padding: 15px;
            width: 80%;
            margin: 10px 0;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
        }
        .next-button {
            background-color: #007bff;
            color: white;
        }
        .next-button:hover {
            background-color: #0056b3;
        }
        .signup-button {
            background-color: white;
            color: #007bff;
            border: 2px solid #007bff;
        }
        .signup-button:hover {
            background-color: #f4f4f4;
        }
        .username-display {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .change-link, .forgot-password-link {
            color: #007bff;
            cursor: pointer;
            margin: 10px 0;
            display: inline-block; /* Keep it inline but not underlined */
        }
        .forgot-password-link {
            text-align: left; /* Left justify the forgot password link */
            width: 80%; /* Align with input width */
            margin-left: 10%; /* Add margin to center align with input */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Venmo</div>
        <div class="login-text">Log in</div>
        
        <div class="username-display">
            <span id="username"></span> <span class="change-link" id="changeLink">Change</span>
        </div>

        <form id="passwordForm">
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="eye-button" id="togglePassword">üëÅÔ∏è</button>
            </div>
            <div class="forgot-password-link" id="forgotPasswordLink">Forgot password?</div>
            <div class="button-container">
                <button type="submit" class="round-button next-button">Log in</button>
                <button type="button" class="round-button signup-button">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        // Get the username from the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const username = urlParams.get('email'); // Assuming the email was passed as 'email'

        // Display the username on the page
        document.getElementById('username').textContent = username;

        document.getElementById('passwordForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const password = document.getElementById('password').value;
            
            if (password) {
                // Redirect to the next page or handle authentication logic
                window.location.href = 'dashboard.html';
            }
        });

        // Change link click handler
        document.getElementById('changeLink').addEventListener('click', function() {
            // Redirect back to the email page
            window.location.href = 'index.html';
        });

        // Sign Up button click handler (add your redirect or action here)
        document.querySelector('.signup-button').addEventListener('click', function() {
            // Redirect to sign-up page
            window.location.href = 'signup.html';
        });
        
        // Forgot password link click handler (currently does nothing)
        document.getElementById('forgotPasswordLink').addEventListener('click', function() {
            // Future implementation can go here
            alert("Forgot password functionality is not yet implemented.");
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Change eye icon based on visibility
        });
    </script>

</body>
</html>
